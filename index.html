<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ivy Do</title>
  <link rel="stylesheet" href="./asset/styles.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100&display=swap" rel="stylesheet" />
</head>

<body>
  <!-- navbar -->
  <header class="navbar-container">
    <h1>IVY DO : ASPIRING FRONT-END DEV</h1>
    <nav>
      <ul class="navbar-list">
        <li><a href="#about-me">About</a></li>
        <li><a href="#work-section">Work</a></li>
        <li>
          <a href="https://www.linkedin.com/in/ivy-do-2373b0200/" target="_blank">LinkedIn</a>
        </li>
        <li><a href="#contact-me">Contact</a></li>
      </ul>
    </nav>
  </header>
  <!-- end navbar -->
  <!-- about-me section -->
  <section class="about-me" id="about-me">
    <div class="about-row">
      <div class="about-col-img">
        <img src="/asset/images/profile-pic.png" alt="picture of Ivy Do" class="profile-pic" />
      </div>
      <div class="about-col-info">
        <h2>Hi, I'm Ivy.</h2>
        <p>
          Aspiring web developer based in Orlando, FL. <br />
          Passionate about creating responsive web experiences. <br>
        </p>
      </div>
    </div>
  </section>
  <!-- end about-me section -->

  <!-- work section -->
  <section class="work-section" id="work-section">
    <div class="work-header">
      <h2>My Creations</h2>
    </div>
    <div class="work-row">
      <img src="/asset/images/coming-soon.png" class="coming-soon-img" alt="coming soon website page">
    </div>
    <div class="work-row-two">
      <img src="/asset/images/horiseon-page.png" class="horiseon-img" alt="horiseon landing page example">
      <img src="asset/images/run-buddy-page.png" class="runbuddy-img" alt="run buddy landing page example">
    </div>
  </section>
  <!-- end work section -->

  <!-- contact section -->
  <section class="contact-me" id="contact-me">
    <div class="contact-content">
      <h2 class="contact-heading"><span>Contact Me</span></h2>
      <p>I'd love to hear from you.</p>
      <div class="contact-form">
        <form>
          <label for="name">Full Name </label>
          <input type="text" placeholder="" id="name" name="name" class="form-input" />
          <label for="email">Email</label>
          <input type="email" placeholder="" id="email" name="email" class="form-input" />

          <label for="message">Message</label>
          <input type="text" placeholder="" name="message" id="message" class="form-input" />
          <input type="submit"></input>
        </form>
      </div>
    </div>
  </section>
  <!-- end contact section -->
</body>

</html>
